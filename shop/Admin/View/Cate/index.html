<include file='Public/header' />
	<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
  <a class="button border-yellow" href="{:U('Cate/add')}"><span class="icon-plus-square-o"></span> 添加内容</a>
  </div> 
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">ID</th>
      <th style="text-align:left">类别名称</th> 
      <th>类别描述</th>
      <th>排序</th>     
      <th width="250">操作</th>
    </tr>
   <foreach name="list" item="vo">
      <tr>
        <td>{$vo.id}</td>      
        <td style="text-align:left;padding-left:{$vo['lev']*20}px">{$vo.name}</td>
        <td>{$vo.remark}</td>
        <td>{$vo.shop_order}</td>     
        <td>
        <div class="button-group">
        <a type="button" class="button border-main" 
        href="{:U('Cate/edit',array('id'=>$vo['id']))}"><span class="icon-edit"></span>修改</a>
         <a class="button border-red" href="{:U('Cate/delete',array('id'=>$vo['id']))}"><span class="icon-trash-o"></span> 删除</a>
        </div>
        </td>
      </tr>   
    </foreach>
  </table>
</div>
</body>
</html>
