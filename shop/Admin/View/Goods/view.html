<include file='Public/header'/>
<div class="panel admin-panel margin-top">
  	<div class="panel-head" id="add">
  		<strong><span class="icon-pencil-square-o"></span>查看商品</strong>
  	</div>
  	<div class="body-content">
  		<table class="table table-hover text-center">
  			<tr>
  				<td width=120>商品名称：</td>
  				<td align="left">{$info.name}</td>
  			</tr>
  			<tr>
  				<td>货号：</td>
  				<td align="left">{$info.sn}</td>
  			</tr>
  			<tr>
  				<td>详情：</td>
  				<td align="left">{$info.detail}</td>
  			</tr>
  			<tr>
  				<td>描述：</td>
  				<td align="left">{$info.remark}</td>
  			</tr>
  			<tr>
  				<td>价格：</td>
  				<td align="left">{$info.price}</td>
  			</tr>
  			<tr>
  				<td>图片：</td>
  				<td align="left"><img src="{$info.goods_img}" alt=""></td>
  			</tr>
  			<tr>
  				<td>数量：</td>
  				<td align="left">{$info.number}</td>
  			</tr>
  			<tr>
  				<td>分类：</td>
  				<td align="left">{$info.catename}</td>
  			</tr>
  			<tr>
  				<td>排序：</td>
  				<td align="left">{$info.shop_order}</td>
  			</tr>
  			<tr>
  				<td>创建时间：</td>
  				<!-- date('Y-m-d',$info['create_timed']) -->
  				<td align="left">{$info.create_timed|date='Y-m-d H:i:s',###}</td>
  			</tr>
		</table>
	</div>
</div>
