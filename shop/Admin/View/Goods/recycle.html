<include file='Public/header' />
	<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
  </div> 
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">ID</th>
      <th >商品名称</th>
      <th>商品分类</th>
      <th>商品图片</th>
      <th >商品价格</th> 
      <th>排序</th>     
      <th width="350">操作</th>
    </tr>
   <foreach name="list" item="vo">
      <tr>
        <td>{$vo.id}</td>      
        <td>{$vo.name}</td>
        <td>{$vo.catename}</td>
        <td><a href="{$vo.goods_img}" target="_blank"><img src="{$vo.thumb_img}" alt=""></a></td>
        <td>{$vo.price}</td>
        <td>{$vo.shop_order}</td>     
        <td>
        <div class="button-group">
          <a type="button" class="button border-main" 
        href="{:U('Goods/view',array('id'=>$vo['id']))}"><span class="icon-edit"></span>查看</a>
        <a type="button" class="button border-main" 
        href="{:U('Goods/huanyuan',array('id'=>$vo['id']))}"><span class="icon-edit"></span>还原</a>
         <a class="button border-red" href="{:U('Goods/delete',array('id'=>$vo['id']))}"><span class="icon-trash-o"></span> 彻底删除</a>
        </div>
        </td>
      </tr>   
    </foreach>
  </table>
</div>
{$page}
</body>
</html>
